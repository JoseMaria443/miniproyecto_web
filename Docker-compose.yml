services:
  db:
    image: postgres:15-alpine
    container_name: nextjs_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
      - ./db/migrate.sql:/docker-entrypoint-initdb.d/3-migrate.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/4-reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/5-indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/99-roles.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nextjs_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://app:app_secure_password_2024@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy